   <script>
   // Retro Counter JavaScript
   (function() {
      // Counter logic
      let retroCount = parseInt(localStorage.getItem('retroCounter') || '1000');
      retroCount++;
      localStorage.setItem('retroCounter', retroCount);
      
      // Pad with zeros
      function padNumber(num, length = 4) {
         return num.toString().padStart(length, '0');
      }
      
      // Animate counting
      const retroElement = document.getElementById('retroCount');
      let displayNum = 1000;
      const finalNum = retroCount;
      
      function updateCounter() {
         if (displayNum < finalNum) {
            displayNum++;
            retroElement.textContent = padNumber(displayNum);
            setTimeout(updateCounter, 50);
         }
      }
      
      updateCounter();
      
      // Scroll hide/show logic
      let lastScrollTop = 0;
      const counter = document.getElementById('counter');
      
      window.addEventListener('scroll', function() {
         const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
         
         // Hide counter when scrolling down more than 50px
         if (scrollTop > 50 && scrollTop > lastScrollTop) {
            counter.classList.add('hidden');
         } 
         // Show counter when scrolling up
         else if (scrollTop < lastScrollTop) {
            counter.classList.remove('hidden');
         }
         
         // Always show counter when at the top
         if (scrollTop < 30) {
            counter.classList.remove('hidden');
         }
         
         lastScrollTop = scrollTop;
      });
      
      // Click to temporarily hide
      counter.addEventListener('click', function(e) {
         counter.classList.add('hidden');
         setTimeout(() => {
            counter.classList.remove('hidden');
         }, 3000);
      });
   })();
   </script>
