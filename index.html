<script>
// ================= LOGIN FUNCTION =================
function checkLogin() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");

    // Clear previous error
    errorMsg.innerText = "";

    if (user === "gahan" && pass === "gahan") {

    } else {

        document.querySelector('.login-box').style.animation = 'none';
        setTimeout(() => {
            document.querySelector('.login-box').style.animation = 'shake 0.5s';
        }, 10);
    }
}

// Add shake animation
const style = document.createElement('style');
style.textContent = `
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    20%, 40%, 60%, 80% { transform: translateX(5px); }
}
`;
document.head.appendChild(style);

// Allow Enter key to submit login
document.getElementById('password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        checkLogin();
    }
});

// ================= VISITOR COUNTER =================
function startCounter() {
    const NAMESPACE = "gahan-khatiwoda-official";
    const KEY = "website-visitors-v2";
    
    // Check if visitor already counted in this session
    const visited = sessionStorage.getItem("gahan_session_visited");
    
    function pad(num) {
        return num.toString().padStart(4, "0");
    }
    
    // Initialize counter display
    document.getElementById("visitorCount").innerText = pad(1000);
    
    // Only count once per session
    if (!visited) {
        // Try CountAPI first
        fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/${KEY}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById("visitorCount").innerText = pad(data.value);
                sessionStorage.setItem("gahan_session_visited", "true");
                localStorage.setItem("gahan_local_count", data.value.toString());
            })
            .catch(error => {
                // Fallback to localStorage if API fails
                let localCount = parseInt(localStorage.getItem('gahan_local_count') || '1000');
                localCount++;
                localStorage.setItem('gahan_local_count', localCount.toString());
                document.getElementById("visitorCount").innerText = pad(localCount);
                sessionStorage.setItem("gahan_session_visited", "true");
            });
    } else {
        // Get current count
        fetch(`https://api.countapi.xyz/get/${NAMESPACE}/${KEY}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById("visitorCount").innerText = pad(data.value);
            })
            .catch(error => {
                // Fallback to localStorage
                let localCount = parseInt(localStorage.getItem('gahan_local_count') || '1000');
                document.getElementById("visitorCount").innerText = pad(localCount);
            });
    }
    
    // ================= SCROLL HIDE/SHOW LOGIC =================
    let lastScroll = 0;
    let hideTimeout;
    const counterDiv = document.getElementById("visitorCounter");
    const SCROLL_THRESHOLD = 100;
    const SCROLL_SHOW_THRESHOLD = 50;
    
    function hideCounter() {
        counterDiv.classList.add('hidden');
    }
    
    function showCounter() {
        counterDiv.classList.remove('hidden');
        // Auto-hide after 3 seconds if still scrolled down
        clearTimeout(hideTimeout);
        if (window.pageYOffset > SCROLL_THRESHOLD) {
            hideTimeout = setTimeout(() => {
                if (!counterDiv.matches(':hover')) {
                    hideCounter();
                }
            }, 3000);
        }
    }
    
    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
        
        // HIDE when scrolling DOWN past threshold
        if (currentScroll > lastScroll && currentScroll > SCROLL_THRESHOLD) {
            hideCounter();
        }
        // SHOW when scrolling UP
        else if (currentScroll < lastScroll) {
            showCounter();
        }
        
        // Always show when at the top of the page
        if (currentScroll < SCROLL_SHOW_THRESHOLD) {
            showCounter();
        }
        
        lastScroll = currentScroll;
    });
    
    // Show counter when mouse is near top
    document.addEventListener('mousemove', (e) => {
        if (e.clientY < 100) {
            showCounter();
        }
    });
    
    // Keep counter visible when hovering over it
    counterDiv.addEventListener('mouseenter', () => {
        clearTimeout(hideTimeout);
        showCounter();
    });
    
    counterDiv.addEventListener('mouseleave', () => {
        if (window.pageYOffset > SCROLL_THRESHOLD) {
            hideTimeout = setTimeout(() => {
                hideCounter();
            }, 1000);
        }
    });
    
    // Click counter to toggle hide/show
    counterDiv.addEventListener('click', () => {
        if (counterDiv.classList.contains('hidden')) {
            showCounter();
        } else {
            hideCounter();
        }
    });
    
    // Initialize - hide counter if already scrolled down
    if (window.pageYOffset > SCROLL_THRESHOLD) {
        hideCounter();
    }
}

// Auto-focus username field on page load
window.addEventListener('load', function() {
    document.getElementById('username').focus();
});
